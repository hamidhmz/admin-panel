version: "3.5"
services:
  app:
    container_name: admin-pannel
    restart: always
    build: .
    volumes:
      - ./:/app
    tty: true
    ports:
      - "8085:3000"
    links:
      - "mongo:dbmongo"
      # this feature is no longer need except for aliases
    environment:
      - "NODE_ENV=docker"
      - "admin-panel_jwt=123456"
      - "adminPanel_jwt=123456"
      - "PORT=3000"
    depends_on: ["mongo"]
  mongo:
    restart: always
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27057:27017"
  nginx:
    container_name: nginx-modsecurity-reverse-proxy
    restart: always
    build: 
      context: .
      dockerfile: nginx.Dockerfile

    environment: 
      - PROXYLOCATION=http://app:3000/
      - PROXY=1
      - PARANOIA=5
    ports:
      - "443:443"
      - "80:80"
    tty: true
    volumes:
        - ./nginx-modsecurity/modsecurity.d:/etc/modsecurity.d
        - ./nginx-modsecurity/nginx:/etc/nginx
        - ./nginx-modsecurity/:/var/log/nginx
        - ./nginx-modsecurity/modlog/:/var/log/modsec_audit.log
      
volumes:
  mongo-data:
